<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1><br>
            <div class="centerdiv">
                <span class="field-name">Amount </span><input type="number"  id="principal">  <br/><br>
                <span class="field-name">Interest Rate </span><input id="rate" type="range" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val">10.25%</span><br><br>
                <span class="field-name">No. of Years </span><select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  <br/><br>
                <button onclick="compute()">Compute Interest</button><br><br><span id="result"></span>
            </div>
            <br><br>
            <footer>&copy; Everyone Can Get Rich<br>This calculator belongs to Pari</footer>
        </div>
    </body>
</html>
